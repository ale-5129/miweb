<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>demon9.html</title>
    <link rel="stylesheet" href="estilos9.css">

</head>
<body>
    <header>
        <h1>REGISTRAR CORREO ELECTRONICO</h1>
    </header>

     <form action="demon9.html" method="post">
        <label for="nombre">NOMBRE</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="email">CORREO</label>
        <input type="email" id="email" name="email" required>

        <label for="edad">EDAD</label>
        <input type="number" id="edad" name="edad" required>

        <label for="fecha">FECHA DE NACIMIENTO</label>
        <input type="date" id="fecha" name="fecha" required>

         
        <label for="genero">GENERO</label>
        <input type="radio" id="masculino" name="genero" value="maculino" >
        <label for="masculino" style="display: inline;">MASCULINO</label>
        <input type="radio" id="femenino" name="genero" value="femenino" >
        <label for="femenino" style="display: inline;">FEMENINO</label>

        <label for="pais">PAIS</label>
        <section id="pais" name="pais">
            <option value="mexico">MEXICO</option>
            <option value="colombia">COLOMBIA</option>
            <option value="españa">ESPAÑA</option>
            <option value="peru">PERU</option>
            <option value="iram">IRAM</option>
        </section>

        <label for="comentarios">comemtarios</label>
        <textarea name="comentarios" id="comentarios" rows="4" cols="40"></textarea>

        <input type="submit" value="enviar">
     </form>
</body>
</html>
