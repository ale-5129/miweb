<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="estilos8.css">

<body>
    <header>
        <h1>REGISTRAR CORREO ELECTRONICO</h1>
    </header>
    <form action="demon8.html" method="post">
    <label for="nombres">NOMBRE COMPLETO:</label>
    <input type="text" id="nombre" name="nombre" required> <br><br>

     <label for="email">CORREO ELECTRONICO:</label>
    <input type="email" id="email" name="email" required> <br><br>

     <label for="edad">EDAD:</label>
    <input type="number" id="edad" name="edad" min="1" max="100" required> <br><br>

    <label for="genero">SELECCIONAR EL GENERO:</label>
    <input type="radio" id="masculino" name="genero" value="masculino" required> <br><br>
    <label for="masculino">masculino:</label><br>

     <input type="radio" id="femenino" name="genero" value="femenino" required> <br><br>
    <label for="femenino">femenino:</label><br>

     <input type="radio" id="no" name="genero" value="no" required> <br><br>
    <label for="no">PREFIERO NO DECIRLO</label>:</label><br>

<label for="curso">SELECCIONAR EL CURSO DE SU INTERES</label><br>
<select id="curso" name="curso">
    <option value="Java">Java</option>
    <option value="Python">Python</option>
    <option value="HTML5">HTML5</option>
    <option value="Base se datos">Base de datos</option>
    <option value="Herramientas digitrales">Herramientas digitales</option>

</select><br>
<label for="comentarios">COMENTARIOS ADICIONALES</label><br>
<textarea id="comentarios" name="comentarios" rows="10" cols="10"></textarea><br>

<input type="submit" value="enviar">
<input type="reset" value="Limpiar">

    
    
    </form>
</body>
</html>
